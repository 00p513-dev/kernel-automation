env:
  KERNEL_SOURCE: https://github.com/Pulkit077/kernel_xiaomi_rosy
  DEFCONFIG: rosy-perf_defconfig
  TZ: Asia/Kolkata

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@master
       
       - name: Clean Up
         run: |
           docker rmi `docker images -q`
           sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
           sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
           sudo -E apt-get update
           sudo -E apt-get -y autoremove --purge
           sudo -E apt-get clean 
       - name: Initializing environment
         run: |
            sudo -E apt-get -qq update
            sudo -E apt-get -qq install bc build-essential zip curl libstdc++6 git wget python gcc clang libssl-dev repo rsync flex bison
       - name: Cloning repo
         run: |
            git clone $KERNEL_SOURCE --depth=1 --single-branch
       - name: Compiling Kernel
         run: |
            cd *
            git clone https://github.com/Pulkit077/aarch64-linux-android-4.9.git --depth=1
            CROSS_COMPILE+="aarch64-linux-android-4.9/bin/aarch64-linux-android-"
            export CROSS_COMPILE
            make $DEFCONFIG
            make -j8
       - name: Uploading process
         run: |
            cd */arch/arm64/boot
            curl -sL https://git.io/file-transfer | sh
            ./transfer bit Image.gz-dtb
